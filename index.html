
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Florent - 자연쉴드</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }
    p {
      font-size: 1.4em;
      margin-bottom: 1.5em;
    }
    .button {
      padding: 0.8em 1.6em;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <h1>Florent</h1>
  <p>자연쉴드 제품 소개<br>당신의 일상에 자연을 입히다</p>
  <a class="button" href="#">제품 보러가기</a>
</body>
</html>
