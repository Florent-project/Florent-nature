<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Florent - 자연쉴드</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-image: url('main-background.jpg'); /* 너가 보낸 식물배경 이미지 */
      background-size: contain; /* 잘리지 않고 전체 보이도록 */
      background-position: top center;
      background-repeat: no-repeat;
      font-family: 'Noto Sans KR', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .main-content {
      text-align: center;
      margin-top: 100px;
      padding: 20px;
      color: #104010;
    }
    .main-content h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .main-content p {
      font-size: 24px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="florent-logo.png" alt="Florent 로고" />
      FLORENT
    </div>
    <nav>
      <a href="#">회사소개</a>
      <a href="#">제품특징</a>
      <a href="#">지원시설</a>
      <a href="#">문의하기</a>
    </nav>
  </header>
  <div class="main-content">
    <h1>당신의 일상에 자연을 입히다</h1>
    <p>자연친화적 · 환경보호 · 식물 유래 방충성분</p>
  </div>
</body>
</html>
