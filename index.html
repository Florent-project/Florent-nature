<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Florent - 자연쉴드</title>
  <style>
    body {
      margin: 0;
      background-image: url('main-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Noto Sans KR', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.6);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #1b3a1b;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #1b3a1b;
      font-weight: 600;
    }

    main {
      text-align: center;
      margin-top: 200px;
      color: #1b3a1b;
      background-color: rgba(255, 255, 255, 0.4);
      padding: 30px;
      border-radius: 20px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Florent 로고" />
      FLORENT
    </div>
    <nav>
      <a href="#">회사소개</a>
      <a href="#">제품특징</a>
      <a href="#">지원시설</a>
      <a href="#">문의하기</a>
    </nav>
  </header>

  <main>
    <h1>당신의 일상에 자연을 입히다</h1>
    <p>자연친화적 · 환경보호 · 식물 유래 방충성분</p>
  </main>
</body>
</html>
